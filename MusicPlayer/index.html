<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Music Player</title>
	<link rel="stylesheet" href="./CSS/style.css">
	<script type="module" src="./JS/script.js" defer></script>
	<script type="module" src="./JS/download.js" defer></script>
	<!--使用defer script标签会在页面构造完成后解析-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div class="player">
		<div class="wrapper-all">
			<div class="wrapper">
				<div class="details">
					<div class="now-playing">PLAYING x OF y</div>

					<!--track-art-wrapper 这个盒子是为了解决图片在旋转时阴影也跟着旋转的问题-->
					<div class="track-art-wrapper">
						<div class="track-art"></div>
					</div>
					<div class="track-name">Track Name </div>
					<div class="track-artist">Track Artist</div>
				</div>

				<div class="slider-container">
					<div class="current-time">00:00</div>
					<input type="range" type="range" min="1" max="100" value="0" class="seek-slider">
					<div class="total-duration">00:00</div>
				</div>

				<div class="slider-container">
					<i class="fa fa-volume-down"></i>
					<input type="range" min="1" max="100" value="60" class="volume-slider">
					<i class="fa fa-volume-up"></i>
				</div>

				<div class="buttons">
					<div class="random-track icon">
						<i class="fas fa-random fa-2x" title="random"></i>
					</div>
					<div class="prev-track icon">
						<i class="fas fa-step-backward fa-2x"></i>
					</div>
					<div class="playpause-track icon">
						<i class="fas fa-play-circle fa-4x"></i>
					</div>
					<div class="next-track icon">
						<i class="fas fa-step-forward fa-2x"></i>
					</div>
					<div class="download-track icon">
						<i class="fas fa-download fa-2x" title="download"></i>
					</div>
				</div>
			</div>
			<div class="lyric-wrapper">
				<div class="lyric-container">
				</div>
				<div class="night-container">
					<div class="night-model">
						<i class="fas fa-moon" title="night"></i>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
